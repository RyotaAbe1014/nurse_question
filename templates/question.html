{% extends "base.html" %}
{% block content %}
{% for object in object_list %}
<div class="pt-5">
  <h1 class="mb-3 h2 ">{{ object.title }}</h1>
  <hr class="my-4">
  <div class="row">
    <div class="col-lg-3 col-md-12 mb-3">
      <h5 class="mb-3 h5 ">{{ object.option1 }}</h5>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <h5 class="mb-3 h5 ">{{ object.option2 }}</h5>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <h5 class="mb-3 h5 ">{{ object.option3 }}</h5>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
      <h5 class="mb-3 h5 ">{{ object.option4 }}</h5>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal{{ object.pk }}">
      答えを見る
    </button>

    <!-- Modal -->
    <div class="modal top fade" id="exampleModal{{ object.pk }}" tabindex="-1" aria-labelledby="exampleModalLabel{{ object.pk }}" aria-hidden="true"
      data-mdb-backdrop="true" data-mdb-keyboard="false">
      <div class="modal-dialog modal-sm ">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel{{ object.pk }}">答え</h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">答え: {{ object.answer }}</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<div class="pt-4">
  <div class="pt-4 text-center">
    <a href="{% url 'question:question' %}" type="button" class="btn btn-primary btn-lg"> リロードする </a>
  </div>
  <div class="pt-4">
  </div>
</div>

{% endblock %}
